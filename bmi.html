<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <!--Using very basic and simple CSS Styling-->
    <style type="text/css">
        #box {
            height: 350px;
            width: 250px;
            border: 2px solid black;
            margin: 0px auto;
        }
        
        h2 {
            text-align: center;
        } 
        
        table {
            margin: 0px auto;
        }
        
        #result {
            color: red;
            font-size: 18px;
            text-align: justify;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>BMI Calculator</h2>
        <table>
            <tr>
                <td>Height:</td><td><input type="text" name="height"/></td><td>(Height in centimeters)</td>
            </tr>
            <tr>
                <td>Weight:</td><td><input type="text" name="weight"/></td><td>(Weight in kilogrammes)</td>
            </tr>
        </table><br/>
        <center><button id="btnCalculate">Calculate BMI</button></center>
        <div id="result"></div>
    </div>
</body>
</html>
